sudo: required

env:
  global:
    - PYQT_VERSION=5
    - OFFICIAL_REPO="slaclab/pydm"
    - secure: ""

matrix:
  include:
    - os: osx
      python: 3.6
      env: TRAVIS_PYTHON_VERSION=3.6 CONDA_FOLDER="osx-64" MC_URL="https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh"

before_install:
  # Make sure we have the tags no matter how far from them we are.
  - git pull --unshallow
  # Gotta do the pull again to ensure that the Tag is present.
  - git pull
  - wget $MC_URL -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda install conda-build anaconda-client
  - conda update -q conda conda-build
  # Add the channels needed for install
  - conda config --append channels conda-forge
  # Build the recipe and use it the local build for install
  - conda build -q conda-recipe --python=$TRAVIS_PYTHON_VERSION --output-folder bld-dir
  - conda config --add channels "file://`pwd`/bld-dir"
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pydm --file dev-requirements.txt
  - source activate test-environment

script:
  - whoami
  - ulimit -c unlimited
  - python run_tests.py --show-cov

after_failure:
  - ls -lahtr /cores/
  - ls -lahtr ./
  - python run_tests.py -k 'not test_base'
